<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <title>복덕방-당신의 새로운 보금자리를 소개해줄 부동산을 찾아보세요</title>
    <style>
        body{
            font-family: 'Yeon Sung', cursive;
        }
        label{
            color: darkseagreen;
            width: 100%;
            margin:auto;
        }
       textarea{
           width: 80%;
           height: 100px;
           margin:auto;
       }
       button{
           text-align: center;
       }
    </style>
</head>
<body>
<form>
    <div class="form-group">
        <label for="review">한줄평 달기!</label>
        <textarea id="review" placeholder="느낀점을 남겨주세요"></textarea>
    </div>
    <button type="submit" class="btn btn-outline-success my-2 my-sm-0" onclick="self.close()">등록</button>
</form>
</body>
</html>
